<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
  </head>

  <body>
    <p> Beispiel Projekt mit socket.io</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('connect', () => {
        console.log('connected to server');
      });

      socket.on('diconnect', () => {
        console.log('Disconnected from server');
      });
    </script>
  </body>

</html>
